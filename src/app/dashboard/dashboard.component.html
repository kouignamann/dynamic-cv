<div class="title-container portrait">
</div>
<div *ngFor="let category of categories" class="category-title-container">
    <img class="category-icon"
         [src]="category.iconUrl"
         [style.top.px]="category.iconPositionTop"
         [style.left.px]="category.iconPositionLeft">
    <span class="category-name"
          [style.top.px]="category.titlePositionTop"
          [style.left.px]="category.titlePositionLeft">
        {{category.name}}
    </span>
</div>
